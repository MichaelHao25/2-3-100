	<script>
		var id = 0
		var width = $('.child-item').width();
		$('.temp-wrap').width(width*$('.child-item').length);
		$('.main .content .page-control .id').on('click', function() {
			id = parseInt($(this).text())-1;

			// $('.child-wrap').scrollLeft(id*width);
			animation();
		});
		$('.main .content .page-control .left-btn').on('click', function() {
			id--;
			if (id<0) {
				id=0;
			}
			animation()
		});
		$('.main .content .page-control .right-btn').on('click', function() {
			id++;
			if (id>$('.child-item').length-1) {
				id=$('.child-item').length-1;
			}
			animation()
		});
		$('.main .content .page-control .index').on('click', function() {
			id =0;
			animation()
		});

		function animation(){
			$('.child-wrap').animate({scrollLeft: id*width}, 300)
		}
	</script>
